<!DOCTYPE html>
<html>
  <head>
    <title>Analog Clock</title>
    <link rel = "stylesheet" href = "eshwar-tick-tock.css">
  </head>
  <body>
    <div class = "container">
      <div class = "clock">
        <div style = "--clr:black; --h:70px; --w:6px" id = "hour" class = "hand"><i></i></div>
        <div style = "--clr:black; --h:90px; --w:4px" id = "minute" class = "hand"><i></i></div>
        <div style = "--clr:black; --h:120px;--w:2px;" id = "second" class = "hand"><i></i></div>
        <span style = "--i:1"><b>1</b></span>
        <span style = "--i:2"><b>2</b></span>
        <span style = "--i:3"><b>3</b></span>
        <span style = "--i:4"><b>4</b></span>
        <span style = "--i:5"><b>5</b></span>
        <span style = "--i:6"><b>6</b></span>
        <span style = "--i:7"><b>7</b></span>
        <span style = "--i:8"><b>8</b></span>
        <span style = "--i:9"><b>9</b></span>
        <span style = "--i:10"><b>10</b></span>
        <span style = "--i:11"><b>11</b></span>
        <span style = "--i:12"><b>12</b></span> 
      </div>
    </div>
    
    <script src = "eshwar-tick-tock.js"></script>
  </body>
</html>
